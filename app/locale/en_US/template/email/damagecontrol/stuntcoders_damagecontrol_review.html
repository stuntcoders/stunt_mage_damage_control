<!--@subject {{var store.getFrontendName()}}: Review survey Order # {{var order.increment_id}} @-->
<!--@vars
{"config path='general/store_information/name'":"Store name",
"htmlescape var=$review.getReviewUrl()":"Url",
"htmlescape var=$order.getCustomerName()":"Name",
"htmlescape var=order.increment_id":"Order Id",
"code=review.getCode()":"Code"}
@-->
<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td>
                            <h2 style="font-size:18px; font-weight:normal; margin:0;">Review Order #{{var order.increment_id}} <small></small></h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                                <tr>
                                    <td valign="top">
                                        <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;">Dear, {{htmlescape var=$order.getCustomerName()}}</h1>
                                        <p style="font-size:12px; line-height:16px; margin:0;">
                                            Review order at {{htmlescape var=$review.getReviewUrl()}}.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                            <br/>
                            <p style="font-size:12px; margin:0 0 10px 0">{{var order.getEmailCustomerNote()}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;">
                            <center><p style="font-size:12px; margin:0;">Thank you, <strong>{{config path="general/store_information/name"}}</strong></p></center>
                            <img title="1" src="{{store url='order_review/index/readMail' code=$review.getCode()}}" width="0" height="0" style="visibility:hidden;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
